#actuator
management.endpoints.web.exposure.include=*
server.port=8181
#db config
spring.datasource.url=jdbc:mysql://mysqldb:3306/test
spring.datasource.username=praful
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=images/

logging.level.org.springframework.security=DEBUG

#spring.security.user.name=praful
#spring.security.user.password=praful
#spring.security.user.roles=ADMIN


#looging

logging.file.name=logs/myapp.log

# Redis Config
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.time-to-live=600000
spring.cache.cache-name=user
spring.cache.redis.key-prefix=jdj


